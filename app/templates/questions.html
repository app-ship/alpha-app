<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>App-Ship Inspired Questionnaire</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #F0F2F5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #container {
      text-align: center;
      background-color: #FFFFFF;
      width: 60%;
      max-width: 800px;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 1rem;
    }
    input[type="text"], textarea {
      width: 80%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ddd;
      resize: vertical;
    }
    input[type="submit"] {
      width: 50%;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Please answer the following questions:</h2>
    <form method="POST" action="/process">
      {% for q in questions %}
        <div>
          <label for="answer{{loop.index}}">{{q}}</label><br>
          <input type="text" id="answer{{loop.index}}" name="answer{{loop.index}}" required>
        </div>
      {% endfor %}
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
